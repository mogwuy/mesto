<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mesto Russia">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Виталий Дердель">
</head>

<body class="page">
<main class="content">
  <header class="header">
    <a href="#" target="_self"><img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип"></a>
  </header>
      <section class="profile">
          <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__title" id="profileName">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button">
                    <img class="profile__edit-image" src="<%=require('./images/profile_edit.svg')%>" alt="Редактировать профиль">
                </button>
            </div>
            <p class="profile__subtitle" id="profileSubname">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button">
            <img class="profile__add-image" src="<%=require('./images/add_button.svg')%>" alt="Добавить изображение">
          </button>
      </section>
      <section class="elements">
          
      </section>
   <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  </main>
  <section class="popup" id="popup-edit">
    <div class="popup__window">
      <button class="popup__button" type="button" id="close-button-edit"><img class="popup__close" src="<%=require('./images/add_button.svg')%>" alt="Закрыть"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать Профиль</h2>
        <form class="popup__container" name="popupform" id="form-edit" novalidate>
          <input type="text" placeholder="Имя" id= "name" class="popup__input" name="inputpopup" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-error" ></span>
          <input type="text" placeholder="О себе" id= "subname" class="popup__input" name="inputpopup" minlength="2" maxlength="200" required>
          <span class="popup__input-error subname-error" ></span>
          <input type="submit" class="popup__submit" id="submitedit" value="Сохранить">
        </form>
      </div>
    </div>
  </section>
  <section class="popup" id="popup-add">
    <div class="popup__window">
      <button class="popup__button" type="button" id="close-button-add"><img class="popup__close" src="<%=require('./images/add_button.svg')%>" alt="Закрыть"></button>
      <div class="popup__content">
        <h2 class="popup__title">Новое Место</h2>
        <form class="popup__container" name="popupform" id="form-add" novalidate>
          <input type="text" placeholder="Название" id= "mestoname" class="popup__input" name="inputpopup" minlength="2" maxlength="30" required>
          <span class="popup__input-error mestoname-error" ></span>
          <input type="url" placeholder="Ссылка на картинку" id= "mestosrc" class="popup__input" name="inputpopup" required>
          <span class="popup__input-error mestosrc-error" ></span>
          <input type="submit" class="popup__submit" id="submitadd" value="Создать">
        </form>
      </div>
    </div>
  </section>
  <section class="popup" id="popup-image">
    <div class="popup__window">
      <button class="popup__button popup__button-image" type="button" id="close-button-image"><img class="popup__close" src="<%=require('./images/add_button.svg')%>" alt="Закрыть"></button>
        <img class="popup__image" src="<%=require('./images/kirill-pershin-1088404-unsplash.jpg')%>" alt="Изображение">
        <p class="popup__text"></p>
    </div>
  </section>
  <template id="elementcard">
    <div class="element">
      <button class="popup__imgbutton" type="button" id="open-image"><img class="element__image" src="<%=require('./images/kirill-pershin-1088404-unsplash.jpg')%>" alt="Изображение"></button>
      <button class="element__trashbutton" type="button" id="remove-image"><img class="element__trash" src="<%=require('./images/trash.svg')%>" alt="Удалить изображение"></button>
      <div class="element__string">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" class="element__like"></button>   
      </div>    
    </div>    
  </template>
</body>
</html>
