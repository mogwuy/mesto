<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mesto Russia">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Виталий Дердель">
</head>

<body class="page">
<main class="content">
  <header class="header">
    <a href="#"><img class="header__logo" src="images/header-logo.svg" alt="Логотип"></a>
  </header>
      <section class="profile">
          <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__title" id="profileName">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button">
                    <img class="profile__edit-image" src="images/profile_edit.svg" alt="Редактировать профиль">
                </button>
            </div>
            <p class="profile__subtitle" id="profileSubname">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button">
            <img class="profile__add-image" src="images/add_button.svg" alt="Добавить изображение">
          </button>
      </section>
      <section class="elements">
          <div class="element">
            <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="element__string">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>   
            </div>        
          </div>
          <div class="element">
            <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__string">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>       
            </div>     
          </div>
          <div class="element">
            <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__string">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>  
            </div>           
          </div>
          <div class="element">
            <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__string">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>  
            </div>          
          </div>
          <div class="element">
            <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__string">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>  
            </div>         
          </div>
          <div class="element">
            <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
            <div class="element__string">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like"></button>  
            </div>          
          </div>
      </section>
   <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  </main>
  <section class="popup">
    <div class="popup__window">
      <button class="popup__button" type="button"><img class="popup__close" src="images/add_button.svg" alt="Закрыть"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать Профиль</h2>
        <form class="popup__container" name="popupform">
          <input type="text" placeholder="Имя" id= "name" class="popup__input" name="inputpopup">
          <input type="text" placeholder="О себе" id= "subname" class="popup__input" name="inputpopup">
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
      </div>
    </div>
  </section>
  <script src="scripts/script.js"></script>
</body>
</html>
