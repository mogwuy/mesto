<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mesto Russia">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Виталий Дердель">
</head>

<body class="page">
<main class="content">
  <header class="header">
    <a href="#"><img class="header__logo" src="images/header-logo.svg" alt="Логотип"></a>
    <div class="header__line"></div>
  </header>
      <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title" id="profileName">Жак-Ив Кусто</h1>
            <p class="profile__subtitle" id="profileSubname">Исследователь океана</p>
          </div>
          <div class="profile__edit-button">
            <a href="#" class="profile__edit-link"><img class="profile__edit-image" src="/images/profile_edit.svg" alt="Редактировать профиль"></a>
          </div>
          <div class="profile__add-button">
            <a href="#" class="profile__add-link"><img class="profile__add-image" src="/images/add_button.svg" alt="Добавить изображение"></a>
          </div>
      </section>
      <section class="elements">
          <div class="element">
            <img class="element__image" src="/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like"></div>            
          </div>
          <div class="element">
            <img class="element__image" src="/images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>            
          </div>
          <div class="element">
            <img class="element__image" src="/images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>            
          </div>
          <div class="element">
            <img class="element__image" src="/images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>            
          </div>
          <div class="element">
            <img class="element__image" src="/images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>            
          </div>
          <div class="element">
            <img class="element__image" src="/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <div class="element__like"></div>            
          </div>
      </section>
   <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  </main>
  <section class="popup">
    <div class="popup__content">
      <a href="#" class="popup__close-link"><img class="popup__close" src="/images/add_button.svg" alt="Закрыть"></a>
      <form class="popup__container">
        <h2 class="popup__title">Редактировать Профиль</h2>
        <input type="text" placeholder="Имя" id= "name" class="popup__input-name">
        <input type="text" placeholder="О себе" id= "subname" class="popup__input-subname">
        <input type="submit" class="popup__submit" value="Сохранить">
      </form>
    </div>
  </section>
  <script src="/scripts/script.js"></script>
</body>
</html>
